name: placar-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-python-dependencies:
    runs-on: ubuntu-latest
    outputs:
      python-path: ${{ steps.set-python-path.outputs.python-path }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        id: set-python-path
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        env:
          PIPENV_IGNORE_VIRTUALENVS: '1'
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv
          pipenv install --dev --python=$(which python)

      - name: Ensure pipenv is in PATH
        run: |
          echo "Pipenv path check:"
          echo "$(python -m site --user-base)/bin"
          echo "PATH=$PATH"
          ls -l "$(python -m site --user-base)/bin"
          which pipenv || echo "pipenv not found"

      - name: Add Pipenv to PATH
        run: |
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH

  flake8-lint:
    needs: setup-python-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Add Pipenv to PATH
        run: |
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH

      - name: Run Flake8
        run: |
          pipenv --version
          pipenv run flake8 .

  safety-cli:
    needs: setup-python-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Add Pipenv to PATH
        run: |
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH

      - name: Run Safety CLI to check for vulnerabilities
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
          args: --detailed-output --input=requirements.txt
