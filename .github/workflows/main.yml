name: placar-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-python-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip and install pipenv
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv

      - name: Add pipenv to PATH
        run: echo "::add-path::$(python -m site --user-base)/bin"

      - name: Verify pipenv installation
        run: pipenv --version

      - name: Install dependencies
        env:
          PIPENV_IGNORE_VIRTUALENVS: '1'
        run: pipenv install --dev --python=$(which python)

  flake8-lint:
    needs: setup-python-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Flake8
        run: pipenv run flake8 .

  safety-cli:
    needs: setup-python-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Safety CLI to check for vulnerabilities
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
          args: --detailed-output --input=requirements.txt
